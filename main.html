<!DOCTYPE html>

<html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<h1>Tic Tac Toe</h1>
		<div class="conatiner-1">
			<div class="main-page">
				<span>
					<label>Player 1 </label>
					<input id="player1" type="text" name="player1" placeholder="enter name">
				</span>
				<span>
					<label>Player 2 </label>
					<input id="player2" type="text" name="player2" placeholder="enter name">
				</span>
				<button id="submit" type="submit">Start Game</button>
			</div>
		</div>

		<div class="conatiner-2">
			<div class="second-page">
				<div class="message"></div>
				<div class="board">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
